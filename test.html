    <style>
        body, html {
    margin: 0;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

}

.section {
    width: 80%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.dynamic-element {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease-out, transform 1s ease-out;
    font-size: 24px;
    margin: 10px;
}

.dynamic-element.visible {
    opacity: 1;
    transform: translateY(0);
}

    </style>
</head>
<body>
    <div class="section">
        <div class="dynamic-element div1">Je suis un div dynamique 1 !</div>
        <div class="dynamic-element div2">Je suis un div dynamique 2 !</div>
        <p class="dynamic-element p1">Je suis un paragraphe dynamique 1 !</p>
        <p class="dynamic-element p2">Je suis un paragraphe dynamique 2 !</p>
        <div class="other-class dynamic-element">Je suis un autre div dynamique !</div>
    </div>
    <script>document.addEventListener("DOMContentLoaded", function() {
        const elements = document.querySelectorAll('.dynamic-element');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });
    
        elements.forEach(element => {
            observer.observe(element);
        });
    });
    </script>
</body>
</html>
