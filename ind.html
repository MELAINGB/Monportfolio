<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.image-container {
    width: 100%;
    height:     100vh; /* Vous pouvez ajuster cette hauteur selon vos besoins */
    overflow: hidden;
    position: relative;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

    </style>
</head>

</body>
</html>
